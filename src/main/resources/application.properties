# 可以使用spring.profiles.active激活配置
#spring.profiles.active=dev

#端口号
server.port=8083
#配置访问项目路径
server.servlet.context-path=/



#数据库配置
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/kylin?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
#连接驱动类的名称
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接的用户名称
spring.datasource.username=root
#连接的用户密码
spring.datasource.password=root
#连接类型
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#连接类型 druid
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接池
# 设置c3p0 数据源
#spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource

#设置DBCP 数据源
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

#设置BoneCP数据源
#spring.datasource.type=com.jolbox.bonecp.BoneCPDataSource

#设置枚举类型
mybatis-plus.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler

#别名设置
mybatis-plus.type-aliases-package=com.qialei.pervue.entity
#加载mapper映射文件
mybatis-plus.mapper-locations=classpath:mybatis/*.xml
#日志输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#freemarker模板引擎
#加载的路径
spring.freemarker.template-loader-path=classpath:/templates/
#模板加载的后缀
spring.freemarker.suffix=.ftl
#页面不加载缓存
spring.freemarker.cache=false

#加入热部署的配置
spring.devtools.restart.enabled=true


#redis配置
#连接的第几个数据库
spring.redis.database=0
#连接主机的地址
spring.redis.host=127.0.0.1
#redis的端口号
spring.redis.port=6379

#加入kafka的配置
spring.kafka.bootstrap-servers=192.168.160.128:9092
#value序列化方式
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer



#静态资源路径配
#spring.resources.static-locations=

#上传配置
#单个文件上传的大小限制
spring.servlet.multipart.max-file-size=1MB
#一次请求限制大小
spring.servlet.multipart.max-request-size=10MB


